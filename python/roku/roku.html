	function pressRokuButton(key) {
		var xmlHttp = null;
		var theUrl = "http://192.168.0.81:8080/press?key=" + key;
		xmlHttp = new XMLHttpRequest();
		xmlHttp.open( "GET", theUrl, false );
		xmlHttp.send( null );
		alert(key + " " + xmlHttp.responseText);
		return xmlHttp.responseText;
	}
  </script>
